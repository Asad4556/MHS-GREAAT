<div style="background-color: #1e1e2f; color: white; padding: 20px; border-radius: 12px; width: 90%; max-width: 500px; margin: auto; margin-top: 40px; box-shadow: 0 0 10px rgba(0,0,0,0.3); font-family: 'Segoe UI', sans-serif;">
  <h2 style="text-align: center; margin-bottom: 20px;">معلومات درج کریں</h2>
  <form onsubmit="return validateForm()" style="display: flex; flex-direction: column; gap: 15px;">
    <label for="cnic">CNIC:</label>
    <input type="text" id="cnic" name="cnic" placeholder="e.g. 12345-6789012-3" required pattern="\d{5}-\d{7}-\d{1}" style="padding: 10px; border-radius: 8px; border: none;">

    <label for="name">نام:</label>
    <input type="text" id="name" name="name" required placeholder="اپنا نام درج کریں" style="padding: 10px; border-radius: 8px; border: none;">

    <label for="phone">فون نمبر:</label>
    <input type="tel" id="phone" name="phone" required placeholder="03XX-XXXXXXX" pattern="03\d{2}-\d{7}" style="padding: 10px; border-radius: 8px; border: none;">

    <button type="submit" style="background-color: #3498db; color: white; padding: 12px; border: none; border-radius: 8px; cursor: pointer;">جمع کروائیں</button>
  </form>
</div>

<script>
  function validateForm() {
    const cnic = document.getElementById('cnic').value;
    const name = document.getElementById('name').value;
    const phone = document.getElementById('phone').value;
    if (!cnic || !name || !phone) {
      alert('براہ کرم تمام فیلڈز مکمل کریں۔');
      return false;
    }
    alert('معلومات کامیابی سے جمع ہو گئیں!');
    return false; // You can change this to "true" if you want actual form submission.
  }
</script>
