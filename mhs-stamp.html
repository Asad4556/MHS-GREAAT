<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
    }

    .stamp {
      width: 300px;
      height: 300px;
      border: 10px solid #1e4b8d;
      border-radius: 50%;
      position: relative;
      background: white;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .stamp h1 {
      margin-top: 50px;
      font-size: 24px;
      color: #1e1e1e;
    }

    .stamp h2 {
      font-size: 20px;
      margin: 5px 0;
      color: #1e1e1e;
    }

    .stamp .top,
    .stamp .bottom {
      position: absolute;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      color: #1e4b8d;
    }

    .stamp .top {
      top: 10px;
    }

    .stamp .bottom {
      bottom: 10px;
    }

    #logoInput {
      margin-top: 30px;
    }

    #logo {
      margin-top: 20px;
      max-width: 200px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="stamp">
    <div class="top">MHS</div>
    <h1>M.HANIF & SONS</h1>
    <h2>&nbsp;</h2>
    <div class="bottom">PAKISTAN</div>
  </div>

  <input type="file" id="logoInput" accept="image/*" />
  <img id="logo" src="" alt="Uploaded Logo" />

  <script>
    document.getElementById('logoInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('logo').src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
