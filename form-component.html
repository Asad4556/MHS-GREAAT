<div class="form-section">
  <form onsubmit="return validateForm(event)">
    <label for="cnic">CNIC:</label>
    <input type="text" id="cnic" name="cnic" placeholder="12345-1234567-8" required pattern="\d{5}-\d{7}-\d">
    
    <label for="name">نام:</label>
    <input type="text" id="name" name="name" required placeholder="اپنا نام درج کریں">

    <label for="phone">فون نمبر:</label>
    <input type="tel" id="phone" name="phone" required pattern="03\d{9}" placeholder="03XXXXXXXXX">
    
    <button type="submit">محفوظ کریں</button>
  </form>
</div>

<style>
  .form-section {
    background-color: #1e1e2f;
    padding: 20px;
    border-radius: 12px;
    color: #fff;
    max-width: 400px;
    margin: auto;
  }
  input {
    display: block;
    width: 100%;
    padding: 10px;
    margin: 10px 0 20px 0;
    border-radius: 8px;
    border: none;
    background-color: #2d2d44;
    color: white;
  }
  button {
    padding: 10px 20px;
    background-color: #0077cc;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 16px;
  }
</style>

<script>
  function validateForm(e) {
    alert("ڈیٹا محفوظ کر لیا گیا ہے۔");
    e.preventDefault();
    return false;
  }
</script>
