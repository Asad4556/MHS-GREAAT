<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>M.Hanif & Sons - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      position: relative;
    }

    .company-name {
      font-size: 38px;
      font-weight: bold;
      margin-bottom: 50px;
      color: #00cec9;
      text-shadow: 2px 2px 5px #2d3436;
    }

    .login-buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
    }

    button {
      padding: 15px;
      background-image: linear-gradient(45deg, #00b894, #0984e3, #6c5ce7, #fd79a8, #e17055);
      border: none;
      border-radius: 12px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .chat-buttons {
      position: fixed;
      right: 20px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .chat-buttons a {
      padding: 10px 15px;
      border-radius: 20px;
      text-decoration: none;
      color: white;
      font-weight: bold;
      text-align: center;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    .whatsapp {
      background-color: #25D366;
    }

    .livechat {
      background-color: #e84393;
    }
  </style>
</head>
<body>

  <div class="company-name">M. Hanif & Sons</div>

  <div class="login-buttons">
    <button onclick="location.href='superadmin_login.html'">Super Admin Login</button>
    <button onclick="location.href='section_head_login.html'">Section Head Login</button>
    <button onclick="location.href='worker_login.html'">Worker Login</button>
  </div>

  <div class="chat-buttons">
    <a href="https://wa.me/923398067880" target="_blank" class="whatsapp">WhatsApp Chat</a>
    <a href="#" class="livechat">Live Chat</a>
  </div>

</body>
</html>
