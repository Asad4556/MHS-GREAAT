<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - M.Hanif & Sons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logos {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 40px;
      position: absolute;
      top: 20px;
    }

    .logos img {
      height: 60px;
    }

    .container {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    .tab-btn {
      background: #333;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 6px;
    }

    .tab-btn.active {
      background: #00bcd4;
    }

    form {
      display: none;
      margin-top: 20px;
    }

    form.active {
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: #2c2c2c;
      color: #fff;
    }

    .password-wrapper {
      position: relative;
      width: 90%;
      margin: auto;
    }

    .password-wrapper input {
      width: 100%;
    }

    .toggle-password {
      position: absolute;
      top: 12px;
      right: 10px;
      cursor: pointer;
      font-size: 14px;
    }

    .login-btn {
      background: #00bcd4;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }

    .change-link {
      margin-top: 10px;
      font-size: 14px;
      display: block;
    }

    a {
      color: #00bcd4;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="logos">
    <img src="pakistan_logo.png" alt="Pakistan Logo" />
    <img src="company_logo.png" alt="Company Logo" />
  </div>

  <div class="container">
    <h2>Login to M.Hanif & Sons</h2>
    <button class="tab-btn active" onclick="switchTab('admin')">Super Admin</button>
    <button class="tab-btn" onclick="switchTab('worker')">Worker</button>

    <form id="admin" class="active">
      <input type="text" id="admin_cnic" placeholder="CNIC e.g. 34501-8971113-7" required />
      <div class="password-wrapper">
        <input type="password" id="admin_password" placeholder="Password e.g. Asad@2723" required />
        <span class="toggle-password" onclick="togglePassword('admin_password')">üëÅÔ∏è</span>
      </div>
      <button class="login-btn">Login</button>
      <a href="#" class="change-link">Change Password</a>
    </form>

    <form id="worker">
      <input type="text" id="worker_cnic" placeholder="CNIC" required />
      <div class="password-wrapper">
        <input type="password" id="worker_password" placeholder="Password" required />
        <span class="toggle-password" onclick="togglePassword('worker_password')">üëÅÔ∏è</span>
      </div>
      <button class="login-btn">Login</button>
      <a href="#" class="change-link">Create Account</a>
      <a href="#" class="change-link">Change Password</a>
    </form>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('form').forEach(f => f.classList.remove('active'));

      document.getElementById(tab).classList.add('active');
      event.target.classList.add('active');
    }

    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
