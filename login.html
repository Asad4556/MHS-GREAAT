<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M.Hanif & Sons - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .login-option {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      margin: 15px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #0a84ff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .show-password {
      margin-top: -10px;
      font-size: 12px;
      color: #aaa;
      cursor: pointer;
    }
    .section-label {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-option">
      <div class="section-label">Super Admin Login</div>
      <input type="text" id="admin-cnic" placeholder="CNIC">
      <input type="password" id="admin-password" placeholder="Password">
      <div class="show-password" onclick="togglePassword('admin-password')">Show/Hide Password</div>
      <button onclick="loginSuperAdmin()">Login</button>
      <button onclick="changePassword('admin')">Change Password</button>
    </div>

    <div class="login-option">
      <div class="section-label">Worker Login</div>
      <input type="text" id="worker-cnic" placeholder="CNIC">
      <input type="password" id="worker-password" placeholder="Password">
      <div class="show-password" onclick="togglePassword('worker-password')">Show/Hide Password</div>
      <button onclick="loginWorker()">Login</button>
      <button onclick="createWorkerAccount()">Create Account</button>
    </div>

    <div class="login-option">
      <div class="section-label">Section Head Login</div>
      <input type="text" id="section-cnic" placeholder="CNIC">
      <input type="password" id="section-password" placeholder="Password">
      <div class="show-password" onclick="togglePassword('section-password')">Show/Hide Password</div>
      <button onclick="loginSectionHead()">Login</button>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    function loginSuperAdmin() {
      const cnic = document.getElementById("admin-cnic").value;
      const password = document.getElementById("admin-password").value;
      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        alert("Login Successful - Super Admin");
        window.location.href = "super_admin_dashboard.html";
      } else {
        alert("CNIC یا Password غلط ہے۔");
      }
    }

    function loginWorker() {
      // Placeholder for actual login logic
      alert("Worker login attempted.");
    }

    function createWorkerAccount() {
      // Check if CNIC exists in HR database (backend logic needed)
      alert("Create account functionality to be connected to HR records.");
    }

    function loginSectionHead() {
      // Placeholder for actual section head login
      alert("Section Head login attempted.");
    }

    function changePassword(role) {
      alert("Password change feature for " + role);
    }
  </script>
</body>
</html>
