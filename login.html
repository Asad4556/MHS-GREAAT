<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M.Hanif & Sons - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
    }

    .container {
      width: 360px;
      margin: 60px auto;
      padding: 30px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto;
      width: 110px;
      margin-bottom: 10px;
    }

    .center-title {
      font-size: 22px;
      color: #00bcd4;
      margin-top: 5px;
    }

    h2 {
      margin: 15px 0;
      color: #ffffff;
    }

    input[type="text"], input[type="password"] {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2c3e50;
      color: #fff;
    }

    input::placeholder {
      color: #ccc;
    }

    button {
      background-color: #00bcd4;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0097a7;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo.png" alt="M.Hanif & Sons Logo" class="logo">
    <h2 class="center-title">Pakistan</h2>
    <h2>M.Hanif & Sons - Login</h2>
    <form onsubmit="return validateLogin()">
      <input type="text" id="cnic" placeholder="Enter CNIC" required><br>
      <input type="password" id="password" placeholder="Enter Password" required><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLogin() {
      const cnic = document.getElementById("cnic").value.trim();
      const pass = document.getElementById("password").value.trim();

      if (cnic === "34501-8971113-7" && pass === "Asad@2723") {
        window.location.href = "dashboard.html";
        return false;
      } else {
        alert("Invalid CNIC or Password");
        return false;
      }
    }
  </script>
</body>
</html>
