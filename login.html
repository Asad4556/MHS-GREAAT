<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons - Login</title>
  <style>
    body {
      background-color: #0f172a;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .header {
      position: absolute;
      top: 10px;
      width: 100%;
      padding: 0 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header img {
      height: 60px;
    }

    .login-container {
      background-color: #1e293b;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
    }

    .password-container {
      position: relative;
    }

    .password-container input {
      padding-right: 40px;
    }

    .toggle-password {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: #ccc;
      cursor: pointer;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2563eb;
    }

    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="pakistan-logo.png" alt="Pakistan Logo" />
    <img src="company-logo.png" alt="Company Logo" />
  </div>

  <div class="login-container">
    <h2>Login to M.Hanif & Sons</h2>
    <form action="dashboard.html" method="POST" onsubmit="return validateLogin()">
      <input type="text" id="cnic" placeholder="Enter your CNIC" required />
      <div class="password-container">
        <input type="password" id="password" placeholder="Enter your password" required />
        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passField = document.getElementById('password');
      if (passField.type === "password") {
        passField.type = "text";
      } else {
        passField.type = "password";
      }
    }

    function validateLogin() {
      const cnic = document.getElementById('cnic').value;
      const password = document.getElementById('password').value;
      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        return true; // Allow login
      } else {
        alert("CNIC €åÿß Password ÿ∫ŸÑÿ∑ €Å€í€î");
        return false;
      }
    }
  </script>

</body>
</html>
