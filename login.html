<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - M.Hanif & Sons</title>
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    header {
      position: absolute;
      top: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: #1e293b;
    }
    .logo {
      height: 50px;
    }
    .nav-links {
      color: white;
      font-size: 16px;
    }
    .login-box {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      width: 300px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background-color: #334155;
      color: white;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #0ea5e9;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .toggle-password {
      position: absolute;
      right: 35px;
      top: 238px;
      cursor: pointer;
      color: #ccc;
    }
    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <img src="pakistan-logo.png" class="logo" alt="Pakistan Logo">
    <div class="nav-links">
      Login | Careers | News | Media
    </div>
    <img src="company-logo.png" class="logo" alt="Company Logo">
  </header>

  <div class="login-box">
    <h2 style="text-align:center;">Login to M.Hanif & Sons</h2>
    <form onsubmit="return validateLogin();">
      <input type="text" id="cnic" placeholder="Enter CNIC" required />
      <input type="password" id="password" placeholder="Enter Password" required />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
      <button type="submit">Login</button>
      <div class="error" id="errorMsg"></div>
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById("password");
      if (passwordField.type === "password") {
        passwordField.type = "text";
      } else {
        passwordField.type = "password";
      }
    }

    function validateLogin() {
      const cnic = document.getElementById("cnic").value;
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("errorMsg");

      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        window.location.href = "dashboard.html"; // replace with your actual page
        return false;
      } else {
        errorDiv.textContent = "CNIC €åÿß Password ÿ∫ŸÑÿ∑ €Å€í€î";
        return false;
      }
    }
  </script>
</body>
</html>
