<!DOCTYPE html>
<html lang="ur">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons | Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      margin-bottom: 10px;
      color: #00d1b2;
    }
    .login-container {
      display: flex;
      gap: 40px;
      margin-top: 20px;
    }
    .login-box {
      background: #1f1f1f;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      width: 280px;
    }
    label {
      display: block;
      margin-bottom: 6px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
    }
    .toggle-password {
      position: relative;
      float: right;
      margin-top: -34px;
      margin-right: 10px;
      cursor: pointer;
      color: #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00d1b2;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .create-link {
      color: #00d1b2;
      text-align: center;
      margin-top: 10px;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Super Admin Login</h2>
  <div class="login-container">
    <!-- Super Admin Login -->
    <div class="login-box">
      <form action="dashboard.html" method="POST">
        <label for="admin-cnic">CNIC:</label>
        <input type="text" id="admin-cnic" name="cnic" placeholder="e.g. 34501-8971113-7" required />

        <label for="admin-password">Password:</label>
        <input type="password" id="admin-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <span class="toggle-password" onclick="togglePassword('admin-password')">üëÅÔ∏è</span>

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Worker Login -->
    <div class="login-box">
      <form action="worker-dashboard.html" method="POST">
        <label for="worker-cnic">CNIC:</label>
        <input type="text" id="worker-cnic" name="cnic" placeholder="e.g. 35201-XXXXXXX-X" required />

        <label for="worker-password">Password:</label>
        <input type="password" id="worker-password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required />
        <span class="toggle-password" onclick="togglePassword('worker-password')">üëÅÔ∏è</span>

        <button type="submit">Login</button>
        <a href="create-worker.html" class="create-link">Create Worker Account</a>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
