<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons - Super Admin Login</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f0fe;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #1a237e;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1a237e;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Super Admin Login</h2>
    <input type="text" id="cnic" placeholder="CNIC e.g. 34501-8971113-7" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <div class="error" id="error"></div>
  </div>

  <script>
    function login() {
      const cnic = document.getElementById('cnic').value.trim();
      const password = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      // ✅ Only allow the specified CNIC and Password
      if (cnic === '34501-8971113-7' && password === 'Asad@2723') {
        window.location.href = 'dashboard.html'; // Or any page you want
      } else {
        error.textContent = 'غلط CNIC یا پاس ورڈ!';
      }
    }
  </script>
</body>
</html>
