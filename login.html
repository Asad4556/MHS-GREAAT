<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MHS Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .logo-bar {
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 10px 40px;
      background-color: #0c1c2c;
    }
    .logo-bar img {
      height: 50px;
    }
    .login-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 40px;
    }
    .login-box {
      background-color: #1f2f47;
      padding: 25px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .login-box h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 8px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .toggle-password {
      float: right;
      margin-right: 10px;
      margin-top: -30px;
      position: relative;
      z-index: 2;
      cursor: pointer;
      font-size: 12px;
      color: #ddd;
    }
  </style>
</head>
<body>

  <div class="logo-bar">
    <img src="company-logo.png" alt="Company Logo" />
    <img src="pakistan-logo.png" alt="Pakistan Logo" />
  </div>

  <div class="login-container">

    <!-- Super Admin Login -->
    <div class="login-box">
      <h3>Super Admin Login</h3>
      <input type="text" id="admin-cnic" placeholder="CNIC" />
      <input type="password" id="admin-password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword('admin-password')">Show</span>
      <button onclick="adminLogin()">Login</button>
    </div>

    <!-- Worker Login -->
    <div class="login-box">
      <h3>Worker Login</h3>
      <input type="text" id="worker-cnic" placeholder="CNIC" />
      <input type="password" id="worker-password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword('worker-password')">Show</span>
      <button onclick="workerLogin()">Login</button>
      <button onclick="createWorker()">Create Account</button>
    </div>

    <!-- Section Head Login -->
    <div class="login-box">
      <h3>Section Head Login</h3>
      <input type="text" id="section-cnic" placeholder="CNIC" />
      <input type="password" id="section-password" placeholder="Password" />
      <span class="toggle-password" onclick="togglePassword('section-password')">Show</span>
      <button onclick="sectionLogin()">Login</button>
    </div>

  </div>

  <script>
    function togglePassword(id) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
    }

    function adminLogin() {
      const cnic = document.getElementById('admin-cnic').value;
      const pass = document.getElementById('admin-password').value;
      if (cnic === "34501-8971113-7" && pass === "Asad@2723") {
        alert("Super Admin Login Successful!");
        // Redirect or open dashboard
      } else {
        alert("CNIC یا Password غلط ہے۔");
      }
    }

    function workerLogin() {
      alert("Worker Login function will check HR data.");
    }

    function createWorker() {
      alert("Create Account option (only allowed if CNIC is in HR).");
    }

    function sectionLogin() {
      alert("Section Head login logic.");
    }
  </script>

</body>
</html>
