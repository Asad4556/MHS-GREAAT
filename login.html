<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Super Admin Login</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1e1e1e;
      padding: 40px;
      border-radius: 8px;
      width: 300px;
    }
    input {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <input type="text" id="cnic" placeholder="Enter CNIC">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function login() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value;

      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        window.location.href = "dashboard.html"; // ✔️ Super Admin Page
      } else {
        document.getElementById("error-msg").innerText = "CNIC یا پاسورڈ غلط ہے!";
      }
    }
  </script>
</body>
</html>
