<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - M.Hanif & Sons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d1117;
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .wrapper {
      display: flex;
      gap: 60px;
      background: #161b22;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
    }
    .login-box {
      background: #1f2937;
      padding: 30px;
      border-radius: 12px;
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #00d1b2;
      margin-bottom: 20px;
    }
    label {
      font-size: 14px;
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      background: #111827;
      color: white;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .password-wrapper {
      position: relative;
    }
    .toggle-password {
      position: absolute;
      right: 10px;
      top: 12px;
      cursor: pointer;
      color: #888;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #00d1b2;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .create-link {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #00d1b2;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Super Admin Login -->
    <div class="login-box">
      <h2>Super Admin</h2>
      <form action="dashboard.html" method="POST">
        <label for="admin-cnic">CNIC</label>
        <input type="text" id="admin-cnic" name="cnic" placeholder="e.g. 34501-8971113-7" required />

        <label for="admin-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="admin-password" name="password" placeholder="Enter password" required />
          <span class="toggle-password" onclick="togglePassword('admin-password')">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Worker Login -->
    <div class="login-box">
      <h2>Worker</h2>
      <form action="worker-dashboard.html" method="POST">
        <label for="worker-cnic">CNIC</label>
        <input type="text" id="worker-cnic" name="cnic" placeholder="e.g. 35201-XXXXXXX-X" required />

        <label for="worker-password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="worker-password" name="password" placeholder="Enter password" required />
          <span class="toggle-password" onclick="togglePassword('worker-password')">üëÅÔ∏è</span>
        </div>

        <button type="submit">Login</button>
        <a href="create-worker.html" class="create-link">Create Worker Account</a>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>
