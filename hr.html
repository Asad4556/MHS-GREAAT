<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>ایچ آر سیکشن</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: 'Noto Nastaliq Urdu', sans-serif;
      padding: 20px;
    }

    form {
      background-color: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
    }

    label, input {
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    input {
      padding: 10px;
      width: 100%;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #00bcd4;
    }
  </style>
</head>
<body>
  <h2>ایچ آر سیکشن</h2>
  <form onsubmit="submitForm(event)">
    <label for="cnic">شناختی کارڈ نمبر:</label>
    <input type="text" id="cnic" name="cnic" required>

    <label for="name">نام:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">فون نمبر:</label>
    <input type="text" id="phone" name="phone" required>

    <button type="submit">محفوظ کریں</button>
  </form>

  <a href="dashboard.html">← واپس ڈیش بورڈ پر</a>

  <script>
    function submitForm(event) {
      event.preventDefault();
      alert("فارم کامیابی سے جمع ہو گیا ہے!");
    }
  </script>
</body>
</html>
