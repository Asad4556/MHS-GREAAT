<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #121212;
      color: #ffffff;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #2a9d8f;
    }
    header img {
      height: 70px;
      vertical-align: middle;
    }
    header h1 {
      display: inline-block;
      margin-left: 10px;
      font-size: 24px;
      color: #2a9d8f;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      transition: transform 0.2s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card h2 {
      font-size: 18px;
      color: #f4a261;
    }
    .tagline {
      text-align: center;
      font-size: 18px;
      margin-top: 10px;
      color: #e76f51;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Company Logo" />
    <h1>M.Hanif & Sons</h1>
    <div class="tagline">Pakistan</div>
  </header>

  <div class="grid">
    <div class="card"><h2>HR Department</h2></div>
    <div class="card"><h2>Finance</h2></div>
    <div class="card"><h2>Store</h2></div>
    <div class="card"><h2>Reception</h2></div>
    <div class="card"><h2>Admin Panel</h2></div>
  </div>

</body>
</html>
