<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons - Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
    }
    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      position: relative;
    }
    header img {
      position: absolute;
      top: 10px;
      left: 20px;
      width: 60px;
      height: 60px;
    }
    header h1 {
      font-size: 28px;
      color: #00bcd4;
      margin: 0;
    }
    header h2 {
      font-size: 16px;
      color: #ffffffaa;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 10px #00000088;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 20px #00bcd4aa;
    }
    .card a {
      text-decoration: none;
      color: #00e5ff;
      font-size: 20px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1f1f1f;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Company Logo" />
  <h1>M. Hanif & Sons</h1>
  <h2>Pakistan</h2>
</header>

<main class="grid">
  <div class="card"><a href="hr.html">HR Section</a></div>
  <div class="card"><a href="finance.html">Finance Section</a></div>
  <div class="card"><a href="store.html">Store Section</a></div>
  <div class="card"><a href="reception.html">Reception Section</a></div>
  <div class="card"><a href="admin.html">Admin Section</a></div>
</main>

<footer>

</footer>

</body>
</html>
