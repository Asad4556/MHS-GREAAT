<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Super Admin Dashboard - M.Hanif & Sons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0f172a;
      color: white;
    }
    header {
      background: #1e293b;
      padding: 1rem;
      text-align: center;
      border-bottom: 3px solid #3b82f6;
    }
    header img {
      height: 60px;
      vertical-align: middle;
    }
    header h1 {
      display: inline;
      font-size: 1.5rem;
      margin-left: 10px;
      color: #3b82f6;
    }
    .btn-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #2563eb;
    }
    .form-section {
      background: #1e293b;
      padding: 2rem;
      margin: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000040;
    }
    .form-section h2 {
      color: #3b82f6;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    .submit-btn {
      background: #10b981;
      color: white;
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #059669;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #0f172a;
      font-size: 0.8rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Company Logo" />
    <h1>M.Hanif & Sons | Pakistan</h1>
  </header>

  <div class="btn-container">
    <button class="btn" onclick="alert('HR Section Opened')">HR Section</button>
    <button class="btn" onclick="alert('Finance Section Opened')">Finance Section</button>
    <button class="btn" onclick="alert('Store Section Opened')">Store Section</button>
    <button class="btn" onclick="alert('Reception Section Opened')">Reception Section</button>
    <button class="btn" onclick="alert('Career Section Opened')">Career</button>
  </div>

  <div class="form-section">
    <h2>نیا یوزر بنائیں</h2>
    <form>
      <label>CNIC:</label>
      <input type="text" placeholder="e.g. 34501-8971113-7" required />

      <label>نام:</label>
      <input type="text" placeholder="اپنا نام درج کریں" required />

      <label>فون نمبر:</label>
      <input type="text" placeholder="03XX-XXXXXXX" required />

      <label>سیکشن منتخب کریں:</label>
      <select required>
        <option>HR</option>
        <option>Finance</option>
        <option>Store</option>
        <option>Reception</option>
        <option>Career</option>
      </select>

      <label>پاسورڈ:</label>
      <input type="password" placeholder="پاسورڈ سیٹ کریں" required />

      <button type="submit" class="submit-btn">یوزر بنائیں</button>
    </form>
  </div>

  <footer>
    &copy; 2025 M.Hanif & Sons | Developed by M.ASAD
  </footer>
</body>
</html>
