<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MHS - Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #1c1c1c;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      width: 100%;
      max-width: 500px;
      background: #2a2a2a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
    }
    .show-password {
      position: absolute;
      right: 20px;
      top: 38px;
      cursor: pointer;
      color: #ccc;
    }
    .form-section {
      position: relative;
    }
    button {
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    .switch-login {
      text-align: center;
      margin-top: 10px;
    }
    .switch-login a {
      color: #00d0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Super Admin Login</h2>
    <form onsubmit="return loginSuperAdmin()">
      <label for="superadmin-cnic">CNIC</label>
      <input type="text" id="superadmin-cnic" placeholder="Enter CNIC" required />
      
      <label for="superadmin-password">Password</label>
      <div class="form-section">
        <input type="password" id="superadmin-password" placeholder="Enter Password" required />
        <span class="show-password" onclick="togglePassword('superadmin-password')">üëÅ</span>
      </div>
      
      <button type="submit">Login</button>
    </form>
    
    <div class="switch-login">
      <a href="section_head_login.html">Login as Section Head</a> | 
      <a href="worker_login.html">Login as Worker</a>
    </div>
  </div>

  <script>
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      field.type = field.type === "password" ? "text" : "password";
    }

    function loginSuperAdmin() {
      const cnic = document.getElementById("superadmin-cnic").value;
      const password = document.getElementById("superadmin-password").value;
      
      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        window.location.href = "super_admin_dashboard.html";
        return false;
      } else {
        alert("CNIC €åÿß Password ÿ∫ŸÑÿ∑ €Å€í€î");
        return false;
      }
    }
  </script>

</body>
</html>
