<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Section Head - M.Hanif & Sons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      font-weight: bold;
      color: #00bcd4;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bcd4;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border: none;
      border-radius: 5px;
      background-color: #2a2a2a;
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00bcd4;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0097a7;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #00bcd4;
      color: #000;
    }

    .delete-btn {
      background-color: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>Create Section Head</h1>

  <div class="form-container">
    <label for="name">Full Name</label>
    <input type="text" id="name" placeholder="Enter full name" required />

    <label for="cnic">CNIC</label>
    <input type="text" id="cnic" placeholder="e.g. 34501-0000000-0" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Set password" required />

    <label for="section">Assign Section</label>
    <select id="section">
      <option value="HR">HR</option>
      <option value="Finance">Finance</option>
      <option value="Admin">Admin</option>
      <option value="Reception">Reception</option>
      <option value="Logistic">Logistic</option>
    </select>

    <button onclick="createSectionHead()">Create Section Head</button>
  </div>

  <table id="sectionHeadTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>CNIC</th>
        <th>Section</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Created section heads will appear here -->
    </tbody>
  </table>

  <script>
    function createSectionHead() {
      const name = document.getElementById('name').value.trim();
      const cnic = document.getElementById('cnic').value.trim();
      const password = document.getElementById('password').value.trim();
      const section = document.getElementById('section').value;

      if (!name || !cnic || !password || !section) {
        alert('Please fill in all fields.');
        return;
      }

      const table = document.getElementById('sectionHeadTable').querySelector('tbody');
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${name}</td>
        <td>${cnic}</td>
        <td>${section}</td>
        <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
      `;
      table.appendChild(row);

      // Clear inputs
      document.getElementById('name').value = '';
      document.getElementById('cnic').value = '';
      document.getElementById('password').value = '';
      document.getElementById('section').value = '';
    }

    function deleteRow(btn) {
      const row = btn.parentElement.parentElement;
      row.remove();
    }
  </script>

</body>
</html>
