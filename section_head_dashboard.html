<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Section Head Dashboard</title>
  <style>
    body {
      background-color: #1c1c1c;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #007bff;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }
    .container {
      padding: 30px;
    }
    button {
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00c0a0;
      color: white;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #00997a;
    }
  </style>
</head>
<body>

  <div class="header">Section Head Dashboard</div>

  <div class="container">
    <p>Welcome, Section Head!</p>
    <button onclick="alert('View Assigned Tasks')">View Assigned Tasks</button>
    <button onclick="alert('Submit Report')">Submit Report</button>
    <button onclick="alert('Update Section Data')">Update Section Data</button>
    <button onclick="changePassword()">Change Password</button>
  </div>

  <script>
    function changePassword() {
      const newPass = prompt("Enter your new password:");
      if (newPass && newPass.length >= 6) {
        alert("Password changed successfully!");
        // You can add real backend integration here
      } else {
        alert("Password must be at least 6 characters.");
      }
    }
  </script>

</body>
</html>
