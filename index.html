<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - M.Hanif & Sons</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .logo-row {
      display: flex;
      justify-content: space-between;
      width: 100%;
      padding: 10px 30px;
      position: absolute;
      top: 0;
    }
    .logo-row img {
      height: 50px;
    }
    .login-box {
      background-color: #2f2f46;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px #000;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background-color: #3e6fee;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
    .toggle-password {
      float: right;
      margin-top: -30px;
      margin-right: 10px;
      cursor: pointer;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <div class="logo-row">
    <img src="company-logo.png" alt="Company Logo">
    <img src="pakistan-logo.png" alt="Pakistan Logo">
  </div>

  <div class="login-box">
    <h2>Login to M.Hanif & Sons</h2>
    <input type="text" id="cnic" placeholder="CNIC e.g. 34501-8971113-7">
    
    <div style="position: relative;">
      <input type="password" id="password" placeholder="Password e.g. Asad@2723">
      <span class="toggle-password" onclick="togglePassword()">Show</span>
    </div>

    <button onclick="login()">Login</button>
    <div class="error" id="error-msg"></div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (pass.type === "password") {
        pass.type = "text";
        toggle.textContent = "Hide";
      } else {
        pass.type = "password";
        toggle.textContent = "Show";
      }
    }

    function login() {
      const cnic = document.getElementById("cnic").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("error-msg");

      if (cnic === "34501-8971113-7" && password === "Asad@2723") {
        window.location.href = "dashboard.html";
      } else {
        errorMsg.textContent = "CNIC یا Password غلط ہے۔";
      }
    }
  </script>
</body>
</html>
