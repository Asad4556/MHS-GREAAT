<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHS Super Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
    }
    header {
      background-color: #1f1f2e;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header img {
      height: 50px;
    }
    .container {
      padding: 2rem;
    }
    .section {
      background-color: #2a2a3b;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    h2 {
      margin-top: 0;
    }
    input, select, button, textarea {
      width: 100%;
      margin: 0.5rem 0;
      padding: 0.6rem;
      border: none;
      border-radius: 8px;
      background-color: #1c1c2c;
      color: white;
    }
    button {
      background-color: #3e8ed0;
      cursor: pointer;
    }
    button:hover {
      background-color: #5aa2e6;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    .export-btns {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="company-logo.png" alt="Company Logo">
    <h1>M.Hanif & Sons - Super Admin Panel</h1>
    <img src="pakistan-logo.png" alt="Pakistan Logo">
  </header>
  <div class="container">
    <div class="section">
      <h2>Add New Section</h2>
      <input type="text" id="sectionName" placeholder="Enter New Section Name">
      <button onclick="addSection()">Add Section</button>
      <div id="sectionsList"></div>
    </div>

    <div class="section">
      <h2>Create Section Head Login</h2>
      <input type="text" id="loginCNIC" placeholder="CNIC">
      <input type="text" id="sectionForLogin" placeholder="Section Name">
      <input type="password" id="sectionPassword" placeholder="Password">
      <button onclick="createSectionLogin()">Create Login</button>
    </div>

    <div class="section">
      <h2>Admin - Generate Letter</h2>
      <select id="letterType">
        <option value="Experience">Experience Letter</option>
        <option value="Termination">Termination Letter</option>
        <option value="NOC">NOC</option>
      </select>
      <input type="text" id="employeeName" placeholder="Employee Name">
      <input type="text" id="designation" placeholder="Designation">
      <button onclick="generateLetter()">Generate Letter</button>
    </div>

    <div class="section">
      <h2>Export Data</h2>
      <textarea id="exportData" placeholder="Enter or paste data here..."></textarea>
      <div class="export-btns">
        <button onclick="exportToExcel()">Export to Excel</button>
        <button onclick="exportToPDF()">Export to PDF</button>
      </div>
    </div>
  </div>

  <script>
    function addSection() {
      const name = document.getElementById('sectionName').value;
      if (!name) return alert('Section name required!');
      const div = document.createElement('div');
      div.className = 'section';
      div.innerHTML = `<h3>${name} Section</h3><input placeholder='CNIC'><input placeholder='Name'><input placeholder='Phone'><input placeholder='Other Info'>`;
      document.getElementById('sectionsList').appendChild(div);
    }

    function createSectionLogin() {
      const cnic = document.getElementById('loginCNIC').value;
      const section = document.getElementById('sectionForLogin').value;
      const pass = document.getElementById('sectionPassword').value;
      if (!cnic || !section || !pass) return alert('All fields required!');
      alert(`Login Created for ${section} â†’ CNIC: ${cnic}`);
    }

    function generateLetter() {
      const type = document.getElementById('letterType').value;
      const name = document.getElementById('employeeName').value;
      const desg = document.getElementById('designation').value;
      if (!name || !desg) return alert('Enter name and designation');
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text(`${type} Letter`, 20, 20);
      doc.setFontSize(12);
      doc.text(`This is to certify that Mr./Ms. ${name}, working as ${desg}, is issued this ${type} letter from M.Hanif & Sons.`, 20, 40);
      doc.text('Authorized Signature', 20, 80);
      doc.text('Company Stamp', 20, 90);
      doc.save(`${type}_Letter_${name}.pdf`);
    }

    function exportToExcel() {
      const data = document.getElementById('exportData').value;
      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet([['Data'], [data]]);
      XLSX.utils.book_append_sheet(wb, ws, 'Sheet1');
      XLSX.writeFile(wb, 'data.xlsx');
    }

    function exportToPDF() {
      const data = document.getElementById('exportData').value;
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(data, 10, 10);
      doc.save('data.pdf');
    }
  </script>
</body>
</html>
