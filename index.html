<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons - Login</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #111827;
    }
    header img {
      height: 60px;
    }
    .company-name {
      font-size: 28px;
      font-weight: bold;
      color: #38bdf8;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      gap: 40px;
    }
    .login-box {
      background-color: #1e293b;
      padding: 30px;
      border-radius: 16px;
      width: 280px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #38bdf8;
    }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background-color: #2563eb;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .password-toggle {
      text-align: right;
      font-size: 12px;
      cursor: pointer;
      color: #7dd3fc;
    }
    .fixed-buttons {
      position: fixed;
      top: 50%;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      transform: translateY(-50%);
    }
    .fixed-buttons a {
      background-color: #10b981;
      color: white;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <img src="pak_logo.png" alt="Pak Logo" />
  <div class="company-name">M.Hanif & Sons</div>
  <img src="company_logo.png" alt="Company Logo" />
</header>

<div class="login-container">
  <!-- Super Admin Login -->
  <div class="login-box">
    <h2>Super Admin</h2>
    <input type="text" placeholder="CNIC" id="admin-cnic" />
    <input type="password" placeholder="Password" id="admin-pass" />
    <div class="password-toggle" onclick="togglePassword('admin-pass')">üëÅ Show Password</div>
    <button onclick="login('admin')">Login</button>
  </div>

  <!-- Worker Login -->
  <div class="login-box">
    <h2>Worker</h2>
    <input type="text" placeholder="CNIC" id="worker-cnic" />
    <input type="password" placeholder="Password" id="worker-pass" />
    <div class="password-toggle" onclick="togglePassword('worker-pass')">üëÅ Show Password</div>
    <button onclick="login('worker')">Login</button>
    <button style="margin-top: 5px; background-color:#facc15;">Create Account</button>
  </div>

  <!-- Section Head Login -->
  <div class="login-box">
    <h2>Section Head</h2>
    <input type="text" placeholder="CNIC" id="head-cnic" />
    <input type="password" placeholder="Password" id="head-pass" />
    <div class="password-toggle" onclick="togglePassword('head-pass')">üëÅ Show Password</div>
    <button onclick="login('head')">Login</button>
  </div>
</div>

<!-- WhatsApp & Live Chat -->
<div class="fixed-buttons">
  <a href="https://wa.me/923398067880" target="_blank">üí¨ WhatsApp</a>
  <a href="#">üíª Live Chat</a>
</div>

<script>
  function togglePassword(id) {
    const input = document.getElementById(id);
    input.type = input.type === "password" ? "text" : "password";
  }

  function login(type) {
    const validCNIC = "34501-8971113-7";
    const validPassword = "Asad@2723";

    let enteredCNIC = "";
    let enteredPass = "";

    if (type === "admin") {
      enteredCNIC = document.getElementById("admin-cnic").value;
      enteredPass = document.getElementById("admin-pass").value;
    } else if (type === "worker") {
      enteredCNIC = document.getElementById("worker-cnic").value;
      enteredPass = document.getElementById("worker-pass").value;
    } else if (type === "head") {
      enteredCNIC = document.getElementById("head-cnic").value;
      enteredPass = document.getElementById("head-pass").value;
    }

    if (enteredCNIC === validCNIC && enteredPass === validPassword && type === "admin") {
      window.location.href = "super_admin_dashboard.html";
    } else {
      alert("CNIC €åÿß Password ÿ∫ŸÑÿ∑ €Å€í€î");
    }
  }
</script>

</body>
</html>
