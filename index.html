<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>M.Hanif & Sons</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f1f1f;
      padding: 10px 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    header img {
      height: 60px;
    }

    nav {
      background-color: #1a1a1a;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }

    nav a {
      color: #ddd;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #3b82f6;
      color: #ffffff;
    }

    .login-btn {
      background-color: #3b82f6;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .main-content {
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #3b82f6;
    }

    p {
      font-size: 1.1rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <img src="company-logo.png" alt="Company Logo">
    <img src="pakistan-logo.png" alt="Pakistan Logo">
  </header>

  <nav>
    <a href="#">Careers</a>
    <a href="#">News</a>
    <a href="#">Media</a>
    <a href="#">WhatsApp Chat</a>
    <a href="#">Live Chat</a>
    <a href="login.html" class="login-btn">Login</a>
  </nav>

  <div class="main-content">
    <h1>Welcome to M. Hanif & Sons</h1>
    <p>Serving with integrity, growth, and vision. Explore our departments and stay connected with our team.</p>
  </div>

</body>
</html>
