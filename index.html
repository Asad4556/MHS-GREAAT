<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M.Hanif & Sons - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-container">
    <h2>M.Hanif & Sons - Login</h2>
    <form id="loginForm">
      <label for="cnic">Enter CNIC:</label>
      <input type="text" id="cnic" name="cnic" placeholder="e.g. 34501-8971113-7" required>

      <label for="password">Enter Password:</label>
      <input type="password" id="password" name="password" placeholder="e.g. Asad@2723" required>

      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
