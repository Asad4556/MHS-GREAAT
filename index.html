<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>M. Hanif & Sons | Home</title>
  <style>
    body {
      background-color: #0d1117;
      color: #f0f6fc;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
      background-color: #161b22;
      border-bottom: 2px solid #30363d;
    }

    .logo {
      height: 65px;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    nav {
      text-align: center;
      margin: 50px 0;
    }

    nav a {
      color: #58a6ff;
      background-color: #21262d;
      margin: 10px 15px;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    nav a:hover {
      background-color: #00cc99;
      color: #000;
      border-color: #ffcc00;
      box-shadow: 0 0 10px #00cc99;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 15px;
      }

      nav a {
        display: block;
        margin: 10px auto;
        width: 80%;
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="company-logo.png" alt="Company Logo" class="logo">
    <img src="pakistan-logo.png" alt="Pakistan Logo" class="logo">
  </header>

  <nav>
    <a href="#">Careers</a>
    <a href="#">News</a>
    <a href="#">Media</a>
    <a href="#">WhatsApp Chat</a>
    <a href="#">Live Chat</a>
    <a href="login.html">Login</a>
  </nav>

</body>
</html>
