<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M.Hanif & Sons - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: #0f172a;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-btn {
      position: fixed;
      bottom: 20px;
      padding: 10px 15px;
      border-radius: 999px;
      font-weight: bold;
      z-index: 999;
    }
    .whatsapp {
      right: 20px;
      background-color: #25D366;
      color: white;
    }
    .livechat {
      left: 20px;
      background-color: #1e40af;
      color: white;
    }
  </style>
</head>
<body class="text-white">

  <!-- Header with Logos and Navigation -->
  <header class="flex items-center justify-between px-6 py-4 bg-gray-800 shadow-lg">
    <img src="images/company-logo.png" alt="Company Logo" class="h-12" />
    
    <nav class="flex space-x-6 text-lg text-gray-300">
      <a href="#" class="hover:text-yellow-400">Careers</a>
      <a href="#" class="hover:text-yellow-400">News</a>
      <a href="#" class="hover:text-yellow-400">Media</a>
    </nav>

    <img src="images/pakistan-logo.png" alt="Pakistan Logo" class="h-12" />
  </header>

  <!-- Login Form Centered -->
  <main class="flex items-center justify-center min-h-[80vh]">
    <div class="bg-gray-900 p-8 rounded-xl shadow-xl w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6 text-yellow-400">Login</h2>
      <form>
        <label class="block mb-2 text-gray-300">CNIC</label>
        <input type="text" placeholder="12345-6789012-3" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white mb-4" required>

        <label class="block mb-2 text-gray-300">Password</label>
        <input type="password" placeholder="••••••" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white mb-6" required>

        <button type="submit" class="w-full bg-yellow-500 text-black py-2 rounded font-bold hover:bg-yellow-600">Login</button>
      </form>
    </div>
  </main>

  <!-- WhatsApp Chat Button -->
  <a href="https://wa.me/923001234567" target="_blank" class="chat-btn whatsapp">WhatsApp</a>

  <!-- Live Chat Button -->
  <a href="#" class="chat-btn livechat">Live Chat</a>

</body>
</html>
